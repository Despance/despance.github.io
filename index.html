<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <a-scene
  mindar-image="imageTargetSrc: ./targets.mind;
                filterMinCF: 0.05;
                filterBeta: 20;
                warmupTolerance: 3;
                missTolerance: 10;"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: false; width: 1920; height: 1080;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
      <a-assets>
        <a-asset-item id="avatarModel" src="./lcw_v5.glb"></a-asset-item>
        <!-- Replace with your GLB model path -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- First target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#avatarModel"
          position="0 0 0"
          scale="1 1 1"
          rotation="90 0 0"
          animation-mixer="clip: toynar_dance; loop: repeat; crossFadeDuration: 0"
        ></a-gltf-model>
      </a-entity>

      <!-- Second target -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          src="#avatarModel"
          position="0 0 0"
          scale="1 1 1"
          rotation="90 0 0"
          animation-mixer="clip: toynar_dance; loop: repeat; crossFadeDuration: 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
